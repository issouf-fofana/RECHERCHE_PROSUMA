{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Charger CSV{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Étape 1 — Charger les deux CSV</h5>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary">Continuer</button>
    </form>
  </div>
</div>
{% endblock %}
