{# templates/accounts/login.html #}
{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-sm" style="max-width:420px; width:100%">
    <div class="card-body">
      <h5 class="card-title mb-3">Se connecter</h5>

      <form method="post" id="loginForm" novalidate>
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}

        <div class="mb-3">
          <label class="form-label" for="{{ form.username.id_for_label }}">Nom dâ€™utilisateur</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.password.id_for_label }}">Mot de passe</label>
          {{ form.password }}
        </div>

        <button class="btn btn-primary w-100">Connexion</button>
      </form>
    </div>
  </div>
</div>

<script>
(function () {
  const f = document.getElementById('loginForm');
  if (!f) return;
  f.querySelectorAll('input').forEach(el => {
    el.classList.add('form-control');
    if (!el.placeholder) {
      if (el.name === 'username') el.placeholder = 'Identifiant';
      if (el.name === 'password') el.placeholder = 'Mot de passe';
    }
  });
})();
</script>
{% endblock %}
